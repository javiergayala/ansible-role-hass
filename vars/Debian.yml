---
hass_pip3: /usr/bin/pip3
hass_python_path: /usr/bin/python3
hass_os_pkgs:
  - python3
  - python3-pip
  - python3-dev
  - python3-setuptools
  - python-setuptools
hass_common_db_pkgs:
  - libssl-dev
hass_mariadb_pkgs: "['libmariadbclient-dev'] + {{ hass_common_db_pkgs }}"
hass_mysql_pkgs: "['default-libmysqlclient-dev'] + {{ hass_common_db_pkgs }}"
